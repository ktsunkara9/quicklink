<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLink - URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .optional {
            color: #999;
            font-weight: normal;
            font-size: 0.85rem;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .short-url {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .short-url input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
        }

        .copy-btn,
        .test-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .copy-btn:hover,
        .test-btn:hover {
            background: #5568d3;
        }

        .test-btn {
            width: 100%;
            margin-top: 10px;
        }

        .info {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border-left: 4px solid #f44;
            border-radius: 8px;
            color: #c33;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.85rem;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ QuickLink</h1>
        <p class="subtitle">Shorten your URLs instantly</p>

        <form id="shortenForm">
            <div class="form-group">
                <label for="longUrl">Long URL *</label>
                <input 
                    type="text" 
                    id="longUrl" 
                    placeholder="https://example.com/very/long/url" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="customAlias">Custom Alias <span class="optional">(optional)</span></label>
                <input 
                    type="text" 
                    id="customAlias" 
                    placeholder="mylink"
                    pattern="[a-zA-Z0-9]{3,20}"
                    title="3-20 characters, letters and numbers only"
                >
            </div>

            <div class="form-group">
                <label for="expiryDays">Expiry <span class="optional">(optional, 1-365 days)</span></label>
                <input 
                    type="number" 
                    id="expiryDays" 
                    placeholder="30"
                    min="1"
                    max="365"
                >
            </div>

            <button type="submit" id="submitBtn">
                Shorten URL
            </button>
        </form>

        <div class="result" id="result">
            <h3>✅ Short URL Created!</h3>
            <div class="short-url">
                <input type="text" id="shortUrlInput" readonly>
                <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>
            <button class="test-btn" onclick="testRedirect()">Test Redirect</button>
            <div class="info" id="resultInfo"></div>
        </div>

        <div class="error" id="error"></div>

        <div class="footer">
            Built with Spring Boot + AWS Lambda<br>
            <a href="https://github.com/yourusername/quicklink" target="_blank">View on GitHub</a>
        </div>
    </div>

    <script>
        // Extract base path including stage (e.g., /prod)
        const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        const API_URL = window.location.origin + basePath;

        const form = document.getElementById('shortenForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const shortUrlInput = document.getElementById('shortUrlInput');
        const resultInfo = document.getElementById('resultInfo');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const longUrl = document.getElementById('longUrl').value.trim();
            const customAlias = document.getElementById('customAlias').value.trim();
            const expiryDays = document.getElementById('expiryDays').value;

            resultDiv.classList.remove('show');
            errorDiv.classList.remove('show');

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>';

            try {
                const requestBody = { url: longUrl };
                if (customAlias) requestBody.customAlias = customAlias;
                if (expiryDays) requestBody.expiryInDays = parseInt(expiryDays);

                const response = await fetch(`${API_URL}/api/v1/shorten`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (response.ok) {
                    shortUrlInput.value = data.shortUrl;
                    
                    let info = `Short Code: ${data.shortCode}<br>`;
                    info += `Created: ${new Date(data.createdAt * 1000).toLocaleString()}<br>`;
                    if (data.expiresAt) {
                        info += `Expires: ${new Date(data.expiresAt * 1000).toLocaleString()}`;
                    } else {
                        info += `Expires: Never`;
                    }
                    
                    resultInfo.innerHTML = info;
                    resultDiv.classList.add('show');
                } else {
                    errorDiv.textContent = data.message || 'Failed to create short URL';
                    errorDiv.classList.add('show');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please check if API URL is configured correctly.';
                errorDiv.classList.add('show');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Shorten URL';
            }
        });

        function copyToClipboard() {
            shortUrlInput.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        function testRedirect() {
            const shortUrl = shortUrlInput.value;
            window.open(shortUrl, '_blank');
        }
    </script>
</body>
</html>
